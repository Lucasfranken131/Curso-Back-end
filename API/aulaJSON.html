<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="text-align: center;">
        <h1>Aula de JSON</h1>
        <input type="number" id="cep" placeholder="Insira o CEP">
        <br>
        <input type="text" id="rua" placeholder="Logradouro">
        <br>
        <input type="text" id="bairro" placeholder="Bairro">
        <br>
        <input type="text" id="cidade" placeholder="Cidade">
        <br>
        <input type="text" id="estado" placeholder="Estado">
        <br>
        <input type="text" id="pais" placeholder="Pais">
        <br>
        <button onclick="buscaEndereco()">Buscar CEP</button>    
    </div>
</body>
</html>
<script>
    let cep,rua,bairro,cidade,estado,pais;
    function defineCampos(){
        cep = document.getElementById("cep");
        rua = document.getElementById("rua");
        bairro = document.getElementById("bairro");
        cidade = document.getElementById("cidade");
        estado = document.getElementById("estado");
        pais = document.getElementById("pais");
        if(cep.value.length == 8){
            return true
        }
        return false
    }
    function buscaEndereco(){
        if(defineCampos()){
            var cepValido = cep.value.substr(0,5)+"-"+cep.value.substr(5)

            var url = "./"+cepValido+".json";
            //http://cdn.apicep.com/file/apicep/.json
            fetch(url)
                .then(res => res.json())
                .then(data => {
                    rua.value = data.cep.address;
                    bairro.value = data.cep.district;
                    cidade.value = data.cep.city;
                    estado.value = data.cep.state;
                    pais.value = "Brasil";
            })
        }
        else{
            alert("Errou.");
        }
    }
</script>
